<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pharmacy Portal">
    <title>Portail Pharmacie - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="./images/icon-512x512.png">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab active" data-tab="login">Connexion</button>
                <button class="tab" data-tab="signup">Inscription</button>
            </div>
            
            <form id="loginForm" class="form active">
                <h2>Connexion</h2>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <form id="signupForm" class="form">
                <h2>Inscription</h2>
                <div class="form-group">
                    <input type="text" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
