<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Pharmacie Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">Mon Panier</h1>
        
        <div class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            
            <div class="cart-summary">
                <div class="delivery-info">
                    <h3>Expédition</h3>
                    <p>cour de révolution-Annaba</p>
                    <p>Standard | 30-40 min</p>
                </div>
                <div class="payment-method">
                    <h3>PAYMENT</h3>
                    <p>main à main</p>
                </div>
                <div class="promo-code">
                    <h3>PROMOS</h3>
                    <input type="text" placeholder="Entrer votre code PROMO">
                </div>
                <div class="totals">
                    <div class="subtotal">
                        <span>Total</span>
                        <span id="subtotal-amount">0 DA</span>
                    </div>
                    <div class="delivery">
                        <span>total livraison</span>
                        <span id="delivery-cost">150 DA</span>
                    </div>
                    <div class="total">
                        <span>Total à payer</span>
                        <span id="total-amount">150 DA</span>
                    </div>
                </div>
                <button id="checkout-btn" class="checkout-btn">
                    Placer la commande
                </button>
            </div>
        </div>

        <footer class="footer-nav">
            <a href="home.html" class="footer-btn">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <button class="footer-btn">
                <i class="fas fa-map-marker-alt"></i>
                <span>Carte</span>
            </button>
            <a href="panier.html" class="footer-btn active">
                <i class="fas fa-shopping-basket"></i>
                <span>Panier</span>
            </a>
            <button class="footer-btn">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </footer>
    </div>
    <script src="js/panier.js"></script>
</body>
</html>
