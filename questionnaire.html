<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Portail Pharmacie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/questionnaire.css">
</head>
<body>
    <div class="container">
        <div class="questionnaire-container">
            <h2>Questionnaire de Santé</h2>
            <form id="healthForm" class="form active">
                <div class="form-group">
                    <label for="age">Âge:</label>
                    <input type="number" id="age" required min="0" max="120">
                </div>
                
                <div class="form-group">
                    <label>Sexe:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="sex" value="M" required>
                            Masculin
                        </label>
                        <label>
                            <input type="radio" name="sex" value="F">
                            Féminin
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Avez-vous une maladie chronique?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="chronic" value="yes" required>
                            Oui
                        </label>
                        <label>
                            <input type="radio" name="chronic" value="no">
                            Non
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Êtes-vous en traitement maintenant?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="treatment" value="yes" required>
                            Oui
                        </label>
                        <label>
                            <input type="radio" name="treatment" value="no">
                            Non
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Continuer</button>
            </form>
        </div>
    </div>
    <script src="js/questionnaire.js"></script>
</body>
</html>
